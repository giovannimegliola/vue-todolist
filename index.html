<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To do list</title>
</head>
<body>


  <div id="app" class="text-center">
    <h1>To-Do List</h1>
    
    <ul>
      <li v-for="todo in tasks" :key="todo.id">
        <span :class="{ 'marked': todo.done }">
        {{ todo.text }}</span>
        <span @click="removeTask(todo.id)" class="remove">x</span>
      </li>
    </ul>

    <input v-model="newActivity" @keyup.enter="addTask" placeholder="Inserisci nuovo task">
    <button @click="addTask" class="btn btn-info mx-1">Aggiungi</button> 
  </div>


  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <script src="js/script.js"></script>
</body>
</html>
